<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ColorClock</title>
  <link rel="stylesheet" href="main.css">
</head>
<body id="body">

  <section class="clock">
    <h1 class="elapsed-time">
      <span class="hours"></span>
      <span class="hours-hex"></span>

      <span class="minutes"></span>
      <span class="minutes-hex"></span>

      <span class="seconds"></span>
      <span class="seconds-hex"></span>

    </h1>
    <h2 id="bar"></h2>
  </section>
  <script src="main.js"></script>

</body>
</html>
